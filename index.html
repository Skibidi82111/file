<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wyszukiwarka plików z nowoczesnym interfejsem">
    <meta name="theme-color" content="#1a1c2c">
    <title>Nowoczesna Wyszukiwarka Plików</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Wyszukiwarka Plików</h1>
    
    <input type="text" id="searchInput" placeholder="Wpisz nazwę pliku np. obraz.png">
    <button id="searchBtn">Szukaj</button>

    <script>
        const folderPath = 'file';
        
        document.getElementById('searchBtn').addEventListener('click', function() {
            const fileName = document.getElementById('searchInput').value;

            // Sprawdzamy, czy pole tekstowe nie jest puste
            if (fileName !== '') {
                const currentDomain = window.location.origin;
                const fullUrl = `${currentDomain}/${folderPath}/${fileName}`;
                
                // Przekierowanie na stronę z obrazem/filmem
                window.location.href = fullUrl;
            } else {
                alert('Wpisz nazwę pliku.');
            }
        });
    </script>

</body>
</html>
